tooltips:
  showPassword: Montrer le texte du mot de passe
  permissions: >
    L'accès par défaut pour les autres utilisateurs connectés ne peut pas être plus restrictif que l'accès public.
    Les droits les plus élévés s'appliquent parmis les droits par défaut et les droits spécifiques d'un utilisateur.
leads:
  appLead: >
    eCorpus est un modèle de base de données d'objets 3D développé par holusion
    et utilisant un éditeur et visualisateur enrichi issu du projet DPO-Voyager
    du smithsonian institute
  passwordRecovery: >
    Remplissez le formulaire ci-dessous avec votre nom d'utilisateur ou votre email
    et nous vous enverrons un lien de connexion directe qui vous permettra de réinitialiser votre mot de passe
  linkSent: >
    Un email de connexion directe a été envoyé à l'adresse associée à ce compte.
  noScenes: >
    Vous n'avez pas encore créé de scène sur cette instance. Accédez aux scènes publiques d'autres utilisateurs ou envoyez un de vos fichiers
  editScene: >
    Editer la scène avec Voyager-Story
  showScene: >
    Voir la scène avec Voyager-Explorer
  showSceneProps: >
    Voir les propriétés de la scène
  noResults: >
    Aucun résultat. Affinez votre recherche ou revenez en arrière
  archiveDelete: >
    Archiver la scène pour la rend inaccessible, mais elle peut être restaurée par l'administrateur de cette instance
  archiveRestore: >
    Vous pouvez restaurer cette scène en cliquant sur le bouton ci-contre
  thumbnailFor: >
    Image miniature pour {{what}}
  articles_zero: "aucun article"
  articles_one: "{{count}} article"
  articles_other: "{{count}} articles"
  annotations_zero: "aucune annotation"
  annotations_one: "{{count}} annotation"
  annotations_other: "{{count}} annotations"
  sceneCounts: >
    $t(leads.articles, {"count": {{articles}} }) et $t(leads.annotations, {"count": {{annotations}}}) dans cette scène
  noMetaAvailable: >
    Aucune métadonnée n'a pu être extraite de cette scène
  historyEdition: |
    Ci-après, l'historique des modifications de la scène, groupées par jour. Dépliez les groupe à l'aide des icones <span class="text-primary">+</span> pour obtenir le détail.
    Cliquer sur <code class="text-primary">restaurer à</code> ne supprimera pas les changements : de nouvelles entrées seront ajoutées à la date présente pour restaurer la scène dans l'état ou elle était à la date indiquée
  canNotChangeSelfAccess: >
    Vous ne pouvez pas changer vos propres droits d'accès à cette scène. Si nécessaire, demandez de l'aide à un administrateur
  rename: >
    Attention: Changer le nom d'une scène cassera tous les liens qui pointent vers elle!
  testEmail: >
    Ceci est un email de test envoyé par <a href="https://{{hostname}}/ui/">{{hostname}}</a>.
    Si vous le recevez et qu'il n'atterit pas dans les spams, c'est que votre instance est probablement bien configurée
  testEmailDKIM: >
    Afin d'assurer un bon taux de succès, il peut être utile de vérifier la <a href="">signature DKIM</a> du message.<br>
    Pour GMAIL, vous pouvez utiliser l'outil <a href="https://postmaster.google.com">Postmaster Tools</a>.

