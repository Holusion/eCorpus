tooltips:
  showPassword: Montrer le texte du mot de passe
  permissions: >
    L'accès par défaut pour les autres utilisateurs connectés ne peut pas être plus restrictif que l'accès public.
    Les droits les plus élévés s'appliquent parmis les droits par défaut et les droits spécifiques d'un utilisateur.
  upload: >
    Les fichiers acceptés sont les glbs et les zip contenant une ou plusieurs scènes.
    En cas de duplication du nom de scène, les fichiers glb sont refusés, les zip écrasent la scène existante si l'utilisateur a les droits d'écriture.
    Le titre ne sera pris en compte que si un seul glb est importé à la fois.
    Pour renommer les scènes importées sous forme de zip, utilisez la page de scène. 
leads:
  appLead: >
    eCorpus est un modèle de base de données d'objets 3D développé par holusion
    et utilisant un éditeur et visualisateur enrichi issu du projet DPO-Voyager
    du smithsonian institute
  passwordRecovery: >
    Remplissez le formulaire ci-dessous avec votre nom d'utilisateur ou votre email
    et nous vous enverrons un lien de connexion directe qui vous permettra de réinitialiser votre mot de passe
  linkSent: >
    Un email de connexion directe a été envoyé à l'adresse associée à ce compte.
  noScenes: >
    Vous n'avez pas encore créé de scène sur cette instance. Accédez aux scènes publiques d'autres utilisateurs ou envoyez un de vos fichiers
  editScene: >
    Editer la scène avec Voyager-Story
  showScene: >
    Voir la scène avec Voyager-Explorer
  showSceneProps: >
    Voir les propriétés de la scène
  noResults: >
    Aucun résultat. Affinez votre recherche ou revenez en arrière
  archiveDelete: >
    Archiver la scène pour la rend inaccessible, mais elle peut être restaurée par l'administrateur de cette instance
  archiveRestore: >
    Vous pouvez restaurer cette scène en cliquant sur le bouton ci-contre
  thumbnailFor: >
    Image miniature pour {{what}}
  tours_zero: "aucune visite guidée"
  tours_one: "{{count}} visite guidée"
  tours_other: "{{count}} visites guidées"
  articles_zero: "aucun article"
  articles_one: "{{count}} article"
  articles_other: "{{count}} articles"
  annotations_zero: "aucune annotation"
  annotations_one: "{{count}} annotation"
