  sceneCounts: >
    $t(leads.tours, {"count":{{tours}} }), $t(leads.articles, {"count": {{articles}} }) et $t(leads.annotations,{"count": {{annotations}} }) dans cette scène
  noMetaAvailable: >
    Aucune métadonnée n'a pu être extraite de cette scène
  historyEdition: |
    Ci-après, l'historique des modifications de la scène, groupées par jour. Dépliez les groupe à l'aide des icones <span class="text-primary">+</span> pour obtenir le détail.
    Cliquer sur <code class="text-primary">restaurer à</code> ne supprimera pas les changements : de nouvelles entrées seront ajoutées à la date présente pour restaurer la scène dans l'état ou elle était à la date indiquée
  canNotChangeSelfAccess: >
    Vous ne pouvez pas changer vos propres droits d'accès à cette scène. Si nécessaire, demandez de l'aide à un administrateur
  rename: >
    Attention: Changer le nom d'une scène cassera tous les liens qui pointent vers elle!
  testEmail: >
    Ceci est un email de test envoyé par <a href="https://{{hostname}}/ui/">{{hostname}}</a>.
    Si vous le recevez et qu'il n'atterit pas dans les spams, c'est que votre instance est probablement bien configurée
  testEmailDKIM: >
    Afin d'assurer un bon taux de succès, il peut être utile de vérifier la <a href="">signature DKIM</a> du message.<br>
    Pour GMAIL, vous pouvez utiliser l'outil <a href="https://postmaster.google.com">Postmaster Tools</a>.
